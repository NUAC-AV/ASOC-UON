<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Showcase</title>
    <style>
        body {
            background-color: rgb(17, 114, 194);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .title {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .tab {
            overflow: hidden;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ccc;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
            height: 80vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="title">Newcastle Univeristy Adventist Church Walk Database</div>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'ChurchLocations')" id="defaultOpen">Church Locations</button>
        <button class="tablinks" onclick="openTab(event, 'LetterboxMap')">Letterbox Map</button>
        <button class="tablinks" onclick="openTab(event, 'SabbathWalks')">Sabbath Walks</button>
    </div>

    <div id="ChurchLocations" class="tabcontent">
        <iframe src="https://nuac-av.github.io/ASOC-UON/Maps/Church_Locations/Library_Church.html"></iframe>
    </div>

    <div id="LetterboxMap" class="tabcontent">
        <iframe src="https://nuac-av.github.io/ASOC-UON/Maps/Letterbox/letterbox_test_21.html"></iframe>
    </div>

    <div id="SabbathWalks" class="tabcontent">
        <iframe src="https://nuac-av.github.io/ASOC-UON/Maps/Misc/ASOC_walk_locations_map.html"></iframe>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Open default tab
        document.getElementById("defaultOpen").click();
    </script>

</body>
</html>
